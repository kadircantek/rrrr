services:
  # Backend API Service
  - type: web
    name: ema-navigator-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHON_RUNTIME_VERSION
        value: 3.11.0
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: web
    name: ema-navigator-frontend
    env: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://ema-navigator-backend.onrender.com
      - key: NODE_VERSION
        value: 18.17.0
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
